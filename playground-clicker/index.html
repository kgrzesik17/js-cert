<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="info hidden">
      <p>Not enough money!</p>
    </div>

    <main>
      <div class="cash-container">
        <p id="cash">$<span id="cash-amount">0</p></p>
      </div>

      <div class="click-button-container">
        <button id="click-button">Click!</button>
      </div>

      <div class="cash-info-container">
        <p class="cash-info">Money per click: <span id="cash-per-click"></span></p>
        <p class="cash-info">Money per second: <span id="cash-per-second"></span></p>
      </div>

      <div class="shop-per-click">
      </div>

      <div class="shop-per-second">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
